services:
  mcp-echo:
    build:
      context: ../
      dockerfile: mcp-echo/Dockerfile
    container_name: mcp-echo
    restart: unless-stopped
    networks:
      - public
    environment:
      - MCP_ECHO_HOST=0.0.0.0
      - MCP_ECHO_PORT=3000
      - MCP_ECHO_DEBUG=true
      - MCP_PROTOCOL_VERSION=2025-06-18
    labels:
      - "traefik.enable=true"
      - "traefik.http.services.mcp-echo.loadbalancer.server.port=3000"
      
      # OAuth discovery route - Priority 10 (ABSOLUTE HIGHEST - must work without auth!)
      - "traefik.http.routers.mcp-echo-oauth-discovery.rule=Host(`echo.${BASE_DOMAIN}`) && PathPrefix(`/.well-known/oauth-authorization-server`)"
      - "traefik.http.routers.mcp-echo-oauth-discovery.priority=10"
      - "traefik.http.routers.mcp-echo-oauth-discovery.entrypoints=websecure"
      - "traefik.http.routers.mcp-echo-oauth-discovery.tls.certresolver=letsencrypt"
      - "traefik.http.routers.mcp-echo-oauth-discovery.middlewares=oauth-discovery-rewrite@docker"
      - "traefik.http.routers.mcp-echo-oauth-discovery.service=auth@docker"
      # No auth middleware - OAuth discovery must be public!
      
      # Middleware to rewrite host header for auth service
      - "traefik.http.middlewares.oauth-discovery-rewrite.headers.customrequestheaders.Host=auth.${BASE_DOMAIN}"
      
      # CORS preflight route (OPTIONS) - Priority 4 (HIGHEST for OPTIONS)
      - "traefik.http.routers.mcp-echo-cors.rule=Host(`echo.${BASE_DOMAIN}`) && Method(`OPTIONS`)"
      - "traefik.http.routers.mcp-echo-cors.priority=4"
      - "traefik.http.routers.mcp-echo-cors.entrypoints=websecure"
      - "traefik.http.routers.mcp-echo-cors.tls.certresolver=letsencrypt"
      - "traefik.http.routers.mcp-echo-cors.service=mcp-echo"
      # No auth middleware for CORS preflight!
      
      # MCP route with auth - Priority 2
      # Use PathPrefix to handle both /mcp and /mcp/
      - "traefik.http.routers.mcp-echo.rule=Host(`echo.${BASE_DOMAIN}`) && PathPrefix(`/mcp`)"
      - "traefik.http.routers.mcp-echo.priority=2"
      - "traefik.http.routers.mcp-echo.entrypoints=websecure"
      - "traefik.http.routers.mcp-echo.tls.certresolver=letsencrypt"
      - "traefik.http.routers.mcp-echo.middlewares=mcp-auth@docker,mcp-cors@docker"
      - "traefik.http.routers.mcp-echo.service=mcp-echo"
      
      # Catch-all route with auth - Priority 1 (LOWEST for HTTPS)
      - "traefik.http.routers.mcp-echo-catchall.rule=Host(`echo.${BASE_DOMAIN}`)"
      - "traefik.http.routers.mcp-echo-catchall.priority=1"
      - "traefik.http.routers.mcp-echo-catchall.entrypoints=websecure"
      - "traefik.http.routers.mcp-echo-catchall.tls.certresolver=letsencrypt"
      - "traefik.http.routers.mcp-echo-catchall.middlewares=mcp-auth@docker,mcp-cors@docker"
      - "traefik.http.routers.mcp-echo-catchall.service=mcp-echo"
      
      # HTTP to HTTPS redirect for MCP service - Priority 1 (same as catchall but for HTTP)
      - "traefik.http.routers.mcp-echo-redirect.rule=Host(`echo.${BASE_DOMAIN}`)"
      - "traefik.http.routers.mcp-echo-redirect.entrypoints=web"
      - "traefik.http.routers.mcp-echo-redirect.middlewares=redirect-to-https"
      - "traefik.http.routers.mcp-echo-redirect.priority=1"
      - "traefik.http.routers.mcp-echo-redirect.service=mcp-echo"
    healthcheck:
      test: ["CMD", "sh", "-c", "curl -s -X POST http://localhost:3000/mcp -H 'Content-Type: application/json' -H 'Accept: application/json, text/event-stream' -d '{\"jsonrpc\":\"2.0\",\"method\":\"initialize\",\"params\":{\"protocolVersion\":\"2025-06-18\",\"capabilities\":{},\"clientInfo\":{\"name\":\"healthcheck\",\"version\":\"1.0\"}},\"id\":1}' | grep -q 'data:.*\"protocolVersion\": \"2025-06-18\"'"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 40s

networks:
  public:
    external: true