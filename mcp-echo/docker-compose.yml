services:
  mcp-echo:
    build:
      context: ../
      dockerfile: mcp-echo/Dockerfile
    container_name: mcp-echo
    restart: unless-stopped
    networks:
      - public
    environment:
      - MCP_ECHO_HOST=0.0.0.0
      - MCP_ECHO_PORT=3000
      - MCP_ECHO_DEBUG=true
      - MCP_PROTOCOL_VERSION=2025-06-18  # This service supports this specific version
      - MCP_PROTOCOL_VERSIONS_SUPPORTED=${MCP_PROTOCOL_VERSIONS_SUPPORTED}
    labels:
      - "traefik.enable=true"
      - "traefik.http.services.mcp-echo.loadbalancer.server.port=3000"

      # OAuth discovery route - Priority 10 (ABSOLUTE HIGHEST - must work without auth!)
      # Using HostRegexp to match echo and echo-[a-z] subdomains
      - "traefik.http.routers.mcp-echo-oauth-discovery.rule=HostRegexp(`^echo(-[a-z])?[.]${BASE_DOMAIN}$`) && PathPrefix(`/.well-known/oauth-authorization-server`)"
      - "traefik.http.routers.mcp-echo-oauth-discovery.priority=10"
      - "traefik.http.routers.mcp-echo-oauth-discovery.entrypoints=websecure"
      - "traefik.http.routers.mcp-echo-oauth-discovery.tls.certresolver=letsencrypt"
      - "traefik.http.routers.mcp-echo-oauth-discovery.middlewares=oauth-discovery-rewrite@file"
      - "traefik.http.routers.mcp-echo-oauth-discovery.service=auth@docker"
      # No auth middleware - OAuth discovery must be public!

      # CORS preflight route (OPTIONS) - Priority 4 (HIGHEST for OPTIONS)
      - "traefik.http.routers.mcp-echo-cors.rule=HostRegexp(`^echo(-[a-z])?[.]${BASE_DOMAIN}$`) && Method(`OPTIONS`)"
      - "traefik.http.routers.mcp-echo-cors.priority=4"
      - "traefik.http.routers.mcp-echo-cors.entrypoints=websecure"
      - "traefik.http.routers.mcp-echo-cors.tls.certresolver=letsencrypt"
      - "traefik.http.routers.mcp-echo-cors.middlewares=mcp-cors@file"
      - "traefik.http.routers.mcp-echo-cors.service=mcp-echo"
      # No auth middleware for CORS preflight, but CORS middleware is essential!

      # MCP route with auth - Priority 2
      # Use PathPrefix to handle both /mcp and /mcp/
      - "traefik.http.routers.mcp-echo.rule=HostRegexp(`^echo(-[a-z])?[.]${BASE_DOMAIN}$`) && PathPrefix(`/mcp`)"
      - "traefik.http.routers.mcp-echo.priority=2"
      - "traefik.http.routers.mcp-echo.entrypoints=websecure"
      - "traefik.http.routers.mcp-echo.tls.certresolver=letsencrypt"
      - "traefik.http.routers.mcp-echo.middlewares=mcp-cors@file,mcp-auth@file"
      - "traefik.http.routers.mcp-echo.service=mcp-echo"

      # Catch-all route with auth - Priority 1 (LOWEST for HTTPS)
      - "traefik.http.routers.mcp-echo-catchall.rule=HostRegexp(`^echo(-[a-z])?[.]${BASE_DOMAIN}$`)"
      - "traefik.http.routers.mcp-echo-catchall.priority=1"
      - "traefik.http.routers.mcp-echo-catchall.entrypoints=websecure"
      - "traefik.http.routers.mcp-echo-catchall.tls.certresolver=letsencrypt"
      - "traefik.http.routers.mcp-echo-catchall.middlewares=mcp-cors@file,mcp-auth@file"
      - "traefik.http.routers.mcp-echo-catchall.service=mcp-echo"

      # HTTP to HTTPS redirect for MCP service - Priority 1 (same as catchall but for HTTP)
      - "traefik.http.routers.mcp-echo-redirect.rule=HostRegexp(`^echo(-[a-z])?[.]${BASE_DOMAIN}$`)"
      - "traefik.http.routers.mcp-echo-redirect.entrypoints=web"
      - "traefik.http.routers.mcp-echo-redirect.middlewares=redirect-to-https@file"
      - "traefik.http.routers.mcp-echo-redirect.priority=1"
      - "traefik.http.routers.mcp-echo-redirect.service=mcp-echo"
    healthcheck:
      test: ["CMD", "sh", "-c", "curl -s -X POST http://localhost:3000/mcp -H 'Content-Type: application/json' -H 'Accept: application/json, text/event-stream' -d \"{\\\"jsonrpc\\\":\\\"2.0\\\",\\\"method\\\":\\\"initialize\\\",\\\"params\\\":{\\\"protocolVersion\\\":\\\"${MCP_PROTOCOL_VERSION}\\\",\\\"capabilities\\\":{},\\\"clientInfo\\\":{\\\"name\\\":\\\"healthcheck\\\",\\\"version\\\":\\\"1.0\\\"}},\\\"id\\\":1}\" | grep -q \"protocolVersion.*${MCP_PROTOCOL_VERSION}\""]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 40s

networks:
  public:
    external: true
